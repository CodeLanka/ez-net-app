language: node_js
node_js:
  - "6.9"
  - "7.1"
sudo: false
cache:
  directories:
    - $HOME/.yarn-cache
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env:
  matrix:
  - NODE_ENV='ci'
  global:
  - secure: 
  - secure: 
script:
  - react-native bundle --platform android --dev false --entry-file index.android.js --bundle-output android/app/src/main/assets/index.android.bu‌​ndle --assets-dest android/app/src/main/res/
  - react-native bundle --platform ios     --dev false --entry-file index.ios.js     --bundle-output ios/main.jsbundle --assets-dest ios
matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      sudo: required
      node_js: false
      before_install:
        - nvm install 7
        - node --version
        - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - travis_retry sudo apt-get update -qq
        - travis_retry sudo apt-get install -y -qq yarn
        - openssl aes-256-cbc -K $encrypted_26b4962af0e7_key -iv $encrypted_26b4962af0e7_iv
          -in debug.keystore.enc -out debug.keystore -d
      install:
        - yarn
      android:
        components:
          - tools
          - build-tools-23.0.1
          - build-tools-25.0.2
          - android-23
          - android-25
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-16

      script:
        - cd android && ./gradlew assembleDebug && ./gradlew assembleRelease
      before_deploy:
      - cp $TRAVIS_BUILD_DIR/debug.keystore $HOME
      - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 $TRAVIS_BUILD_DIR/android/app/build/outputs/apk/app-release-unsigned.apk androiddebugkey -keystore $HOME/debug.keystore -storepass $storepass -keypass $keypass
      - "${ANDROID_HOME}/build-tools/23.0.1/zipalign 4 $TRAVIS_BUILD_DIR/android/app/build/outputs/apk/app-release-unsigned.apk $TRAVIS_BUILD_DIR/android/app/build/outputs/apk/app-debug-signed.apk"
      deploy: # mostly generated by `> travis deploy releases`
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
        file: $TRAVIS_BUILD_DIR/android/app/build/outputs/apk/app-debug-signed-$TRAVIS_TAG.apk
        on:
          repo: CodeLanka/ez-net-app
          tags: true
    - language: objective-c
      os: osx
      osx_image: xcode8.2
      node_js: false
      before_install:
        - nvm install 7
        - node --version
        - travis_retry npm install -g yarn
        - yarn -version
      install:
        - travis_retry gem install xcpretty
        - travis_retry yarn
      xcode_project: ios/ReactNativeProject.xcodeproj
      xcode_scheme: ios/ReactNativeProjectTests
      script:
        - cd ios
        - xcodebuild -scheme ReactNativeProject -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
